<html layout:decorate="~{global/layout}">

<div layout:fragment="content" class="p-2">

    <h1 class="font-bold mb-2"><i class="fa-regular fa-newspaper"></i> 글 내용</h1>

    <hr>

    <div class="mt-2">
        <div class="badge badge-outline" th:text="${article.id}">default</div>
        <span th:text="${article.title}"></span>
    </div>
    <div class="mt-2" th:text="${article.body}"></div>

    <hr class="mt-2">

    <div class="mt-2 flex gap-2 justify-center">
        <a class="btn-link" th:href="|/article/modify/${article.id}|">글 수정</a>
        <a class="btn-link" onclick="return confirm('정말로 삭제하시겠습니까?');" th:href="|/article/delete/${article.id}|">글
            삭제</a>
    </div>

</div>
</html>
