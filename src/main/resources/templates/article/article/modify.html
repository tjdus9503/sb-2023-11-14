<html layout:decorate="~{global/layout}">

<div layout:fragment="content">

    <h1>글 수정</h1>

    <form method="POST" onsubmit="submitModifyForm(this); return false;"
          style="display: flex; flex-direction: column; gap:20px; max-width:500px;">
        <input type="text" name="title" placeholder="제목" th:value="${article.title}">

        <input type="text" name="body" placeholder="내용" th:value="${article.body}">

        <button type="submit">
            글수정
        </button>
    </form>

    <script>
        function submitModifyForm(form) {
            const inputTitle = form.title;
            const inputBody = form.body;

            inputTitle.value = inputTitle.value.trim();
            inputBody.value = inputBody.value.trim();

            const title = inputTitle.value;
            const body = inputBody.value;

            if (title.length == 0) {
                alert('제목을 입력해주세요.');
                inputTitle.focus();

                return;
            }

            if (body.length == 0) {
                alert('내용을 입력해주세요.');
                inputBody.focus();

                return;
            }

            form.submit();
        }
    </script>

</div>
</html>
